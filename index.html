<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö-–°—Ç–æ—Ä: –î–æ—Å—Ç–∞–≤–∫–∞ –∏ –û–ø–ª–∞—Ç–∞</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-main: #A2C0D4;
            --white: #FFFFFF;
            --text-dark: #3A3A3A;
            --soft-gray: #D6E4F0;
            --accent: #3A3A3A;
            --radius-lg: 30px;
            --radius-sm: 18px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-main); color: var(--text-dark);
        }

        /* --- –ö-–°–¢–û–† –ò–ù–¢–ï–†–§–ï–ô–° --- */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        .categories {
            display: flex; gap: 10px; overflow-x: auto; padding: 0 20px 20px;
            scrollbar-width: none;
        }
        .cat-btn {
            background: var(--white); padding: 12px 20px; border-radius: 20px;
            white-space: nowrap; font-weight: 600; cursor: pointer; border: none;
        }
        .cat-btn.active { background: var(--text-dark); color: var(--white); }

        .products {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px 100px;
        }
        .card {
            background: var(--white); border-radius: var(--radius-sm); padding: 12px;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .card-img {
            width: 100%; aspect-ratio: 1; background: var(--soft-gray);
            border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 45px;
        }
        .card-price { font-weight: 800; font-size: 18px; margin: 8px 0; }
        .add-to-cart {
            background: var(--bg-main); border: none; border-radius: 12px;
            padding: 10px; font-weight: bold; cursor: pointer;
        }

        /* --- –ö–û–†–ó–ò–ù–ê (–ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨) --- */
        .cart-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: var(--text-dark); color: var(--white);
            border-radius: 20px; padding: 15px 25px;
            display: none; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 99;
        }

        /* --- –≠–ö–†–ê–ù –û–ü–õ–ê–¢–´ / –í–•–û–î–ê --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px); z-index: 1000; align-items: flex-end;
        }
        .modal-content {
            background: var(--white); width: 100%; border-radius: 30px 30px 0 0;
            padding: 30px; text-align: center; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        input {
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid var(--soft-gray);
            font-size: 16px; margin: 15px 0; text-align: center;
        }
        .btn-main {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: var(--bg-main); font-weight: 700; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0">–ö-–°—Ç–æ—Ä ü•¶</h1>
        <div style="font-size: 24px" onclick="openCart()">üõí</div>
    </div>

    <div class="categories" id="cat-list">
        <button class="cat-btn active" onclick="filter('all')">–í—Å–µ</button>
        <button class="cat-btn" onclick="filter('pizza')">üçï –ü–∏—Ü—Ü–∞</button>
        <button class="cat-btn" onclick="filter('rolls')">üç£ –†–æ–ª–ª—ã</button>
        <button class="cat-btn" onclick="filter('shaurma')">üåØ –®–∞–≤—É—Ö–∞</button>
        <button class="cat-btn" onclick="filter('drinks')">‚òï –ù–∞–ø–∏—Ç–∫–∏</button>
    </div>

    <div class="products" id="product-list"></div>

    <div class="cart-bar" id="cart-bar" onclick="startOrder()">
        <span>–í –∫–æ—Ä–∑–∏–Ω–µ: <span id="cart-count">0</span></span>
        <span id="cart-total">0 ‚ÇΩ ></span>
    </div>

    <div class="modal" id="modal-pay">
        <div class="modal-content">
            <div id="auth-section">
                <h2>–í—Ö–æ–¥ –≤ –ö-–û–Ω–ª–∞–π–Ω</h2>
                <p style="opacity:0.6">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Telegram ID –¥–ª—è –æ–ø–ª–∞—Ç—ã</p>
                <input type="number" id="tg-id-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 6348425176">
                <button class="btn-main" onclick="authAndPay()">–í–æ–π—Ç–∏ –∏ –æ–ø–ª–∞—Ç–∏—Ç—å</button>
            </div>
            
            <div id="status-section" style="display:none">
                <div style="font-size: 50px" id="status-icon">‚è≥</div>
                <h2 id="status-msg">–û–±—Ä–∞–±–æ—Ç–∫–∞...</h2>
                <button class="btn-main" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
            <div style="margin-top: 15px; opacity: 0.5" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</div>
        </div>
    </div>

<script>
    const config = { 
        databaseURL: "https://webapp-b7149-default-rtdb.europe-west1.firebasedatabase.app" 
    };
    firebase.initializeApp(config);
    const rtdb = firebase.database();

    const data = [
        { id: 1, cat: 'pizza', name: '–ü–µ–ø–ø–µ—Ä–æ–Ω–∏', price: 590, ico: 'üçï' },
        { id: 2, cat: 'rolls', name: '–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è', price: 450, ico: 'üç£' },
        { id: 3, cat: 'shaurma', name: '–°—ã—Ä–Ω–∞—è —à–∞–≤—É—Ö–∞', price: 220, ico: 'üåØ' },
        { id: 4, cat: 'drinks', name: '–ö–∞–ø—É—á–∏–Ω–æ', price: 160, ico: '‚òï' },
        { id: 5, cat: 'pizza', name: '4 –°—ã—Ä–∞', price: 620, ico: 'üßÄ' },
        { id: 6, cat: 'drinks', name: '–î–æ–±—Ä—ã–π –ö–æ–ª–∞', price: 95, ico: 'ü•§' },
        { id: 7, cat: 'rolls', name: '–ó–∞–ø–µ—á–µ–Ω–Ω—ã–π —Ä–æ–ª–ª', price: 380, ico: 'üç±' },
    ];

    let cart = [];
    let currentFilter = 'all';

    function renderProducts() {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        data.filter(p => currentFilter === 'all' || p.cat === currentFilter).forEach(p => {
            list.innerHTML += `
                <div class="card">
                    <div class="card-img">${p.ico}</div>
                    <div>
                        <div style="font-size:14px; margin-top:5px">${p.name}</div>
                        <div class="card-price">${p.price} ‚ÇΩ</div>
                        <button class="add-to-cart" onclick="addToCart(${p.id})">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                </div>
            `;
        });
    }

    function filter(cat) {
        currentFilter = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderProducts();
    }

    function addToCart(id) {
        const item = data.find(p => p.id === id);
        cart.push(item);
        updateCartBar();
    }

    function updateCartBar() {
        const bar = document.getElementById('cart-bar');
        if (cart.length > 0) {
            bar.style.display = 'flex';
            document.getElementById('cart-count').innerText = cart.length;
            const total = cart.reduce((sum, p) => sum + p.price, 0);
            document.getElementById('cart-total').innerText = total + " ‚ÇΩ >";
        }
    }

    function startOrder() {
        document.getElementById('modal-pay').style.display = 'flex';
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('status-section').style.display = 'none';
    }

    function authAndPay() {
        const inputId = document.getElementById('tg-id-input').value;
        const total = cart.reduce((sum, p) => sum + p.price, 0);

        rtdb.ref('clients').once('value', (snapshot) => {
            const users = snapshot.val();
            let foundUser = null;
            let userKey = null;

            for (let key in users) {
                if (String(users[key].telegramId) === inputId) {
                    foundUser = users[key];
                    userKey = key;
                    break;
                }
            }

            if (!foundUser) {
                alert("ID –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —Å–∏—Å—Ç–µ–º–µ –ö-–û–Ω–ª–∞–π–Ω!");
            } else if (foundUser.balance < total) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ —Å—á–µ—Ç–µ –ö-–û–Ω–ª–∞–π–Ω");
            } else {
                processPayment(userKey, foundUser.balance, total);
            }
        });
    }

    function processPayment(key, balance, amount) {
        const newBalance = balance - amount;
        rtdb.ref(`clients/${key}`).update({ balance: newBalance }).then(() => {
            // –ó–∞–ø–∏—Å—å –≤ –∏—Å—Ç–æ—Ä–∏—é
            rtdb.ref(`history/${key}`).push({
                title: '–û–ø–ª–∞—Ç–∞ –≤ –ö-–°—Ç–æ—Ä',
                val: amount,
                type: 'minus',
                ico: 'üõçÔ∏è',
                status: 'done',
                date: new Date().toLocaleString()
            });

            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('status-section').style.display = 'block';
            document.getElementById('status-icon').innerText = '‚úÖ';
            document.getElementById('status-msg').innerText = '–û–ø–ª–∞—á–µ–Ω–æ!';
            cart = [];
            updateCartBar();
            document.getElementById('cart-bar').style.display = 'none';
        });
    }

    function closeModal() {
        document.getElementById('modal-pay').style.display = 'none';
    }

    window.onload = renderProducts;
</script>
</body>
</html>

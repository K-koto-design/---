<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö-–°—Ç–æ—Ä: –ö–æ—Ä–∑–∏–Ω–∞ –∏ –û–ø–ª–∞—Ç–∞</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-main: #A2C0D4;
            --white: #FFFFFF;
            --text-dark: #3A3A3A;
            --soft-gray: #D6E4F0;
            --radius-lg: 30px;
            --radius-sm: 18px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-main); color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- –ö-–°–¢–û–† --- */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        .categories {
            display: flex; gap: 10px; overflow-x: auto; padding: 0 20px 20px;
            scrollbar-width: none;
        }
        .cat-btn {
            background: var(--white); padding: 12px 20px; border-radius: 20px;
            white-space: nowrap; font-weight: 600; cursor: pointer; border: none; transition: 0.2s;
        }
        .cat-btn.active { background: var(--text-dark); color: var(--white); }

        .products {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px 100px;
        }
        .card {
            background: var(--white); border-radius: var(--radius-sm); padding: 12px;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .card-img {
            width: 100%; aspect-ratio: 1; background: var(--soft-gray);
            border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 45px;
        }
        .card-price { font-weight: 800; font-size: 18px; margin: 8px 0; }
        .add-to-cart {
            background: var(--bg-main); border: none; border-radius: 12px;
            padding: 10px; font-weight: bold; cursor: pointer; width: 100%;
        }

        /* --- –ö–û–†–ó–ò–ù–ê --- */
        .cart-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: var(--text-dark); color: var(--white);
            border-radius: 20px; padding: 18px 25px;
            display: none; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 99;
        }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px); z-index: 1000; align-items: flex-end;
        }
        .modal-content {
            background: var(--white); width: 100%; border-radius: 30px 30px 0 0;
            padding: 30px; animation: slideUp 0.3s ease; max-height: 90vh; overflow-y: auto;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        input {
            width: 100%; padding: 16px; border-radius: 15px; border: 2px solid var(--soft-gray);
            font-size: 16px; margin: 15px 0; text-align: center;
        }
        .btn-main {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: var(--bg-main); font-weight: 700; font-size: 16px; cursor: pointer;
        }

        .order-item {
            display: flex; justify-content: space-between; padding: 10px 0;
            border-bottom: 1px solid var(--soft-gray); font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0">–ö-–°—Ç–æ—Ä üß∫</h1>
        <div style="font-size: 24px">üõí</div>
    </div>

    <div class="categories" id="cat-list">
        <button class="cat-btn active" onclick="filter('all')">–í—Å–µ</button>
        <button class="cat-btn" onclick="filter('pizza')">üçï –ü–∏—Ü—Ü–∞</button>
        <button class="cat-btn" onclick="filter('rolls')">üç£ –†–æ–ª–ª—ã</button>
        <button class="cat-btn" onclick="filter('shaurma')">üåØ –®–∞–≤—É—Ö–∞</button>
        <button class="cat-btn" onclick="filter('drinks')">ü•§ –ù–∞–ø–∏—Ç–∫–∏</button>
    </div>

    <div class="products" id="product-list"></div>

    <div class="cart-bar" id="cart-bar" onclick="openAuth()">
        <span id="cart-info">0 —Ç–æ–≤–∞—Ä–æ–≤</span>
        <span id="cart-total" style="font-weight: 700;">0 ‚ÇΩ ></span>
    </div>

    <div class="modal" id="modal-pay">
        <div class="modal-content">
            
            <div id="step-auth" style="text-align: center;">
                <h2 style="margin-top:0">–ö-–û–Ω–ª–∞–π–Ω</h2>
                <p style="opacity:0.6">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Telegram ID –¥–ª—è –æ–ø–ª–∞—Ç—ã –∑–∞–∫–∞–∑–∞</p>
                <input type="number" id="tg-id-input" placeholder="ID (–Ω–∞–ø—Ä–∏–º–µ—Ä: 123456)">
                <button class="btn-main" onclick="checkUser()">–í–æ–π—Ç–∏</button>
                <div style="margin-top: 15px; opacity: 0.5" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</div>
            </div>

            <div id="step-confirm" style="display:none">
                <h2 style="margin-top:0; text-align:center;">–í–∞—à –∑–∞–∫–∞–∑</h2>
                <div id="order-details" style="margin: 20px 0;"></div>
                
                <div style="background: var(--soft-gray); padding: 15px; border-radius: 15px; margin-bottom: 20px;">
                    <div style="display:flex; justify-content:space-between; margin-bottom: 5px;">
                        <span>–ë–∞–ª–∞–Ω—Å:</span> <b id="user-balance-val">0 ‚ÇΩ</b>
                    </div>
                    <div style="display:flex; justify-content:space-between; font-size: 18px;">
                        <span>–ò—Ç–æ–≥–æ:</span> <b id="order-total-val">0 ‚ÇΩ</b>
                    </div>
                </div>

                <button class="btn-main" id="final-pay-btn" onclick="executePayment()">–û–ø–ª–∞—Ç–∏—Ç—å —Å–µ–π—á–∞—Å</button>
                <div style="margin-top: 15px; text-align:center; opacity: 0.5" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</div>
            </div>

            <div id="step-success" style="display:none; text-align: center;">
                <div style="font-size: 60px">‚úÖ</div>
                <h2>–û–ø–ª–∞—á–µ–Ω–æ!</h2>
                <p>–í–∞—à –∑–∞–∫–∞–∑ —É–∂–µ –≥–æ—Ç–æ–≤–∏—Ç—Å—è üë®‚Äçüç≥</p>
                <button class="btn-main" onclick="closeModal()">–°—É–ø–µ—Ä</button>
            </div>

        </div>
    </div>

<script>
    const config = { databaseURL: "https://webapp-b7149-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(config);
    const rtdb = firebase.database();

    const menu = [
        { id: 1, cat: 'pizza', name: '–ü–µ–ø–ø–µ—Ä–æ–Ω–∏', price: 590, ico: 'üçï' },
        { id: 2, cat: 'pizza', name: '4 –°—ã—Ä–∞', price: 620, ico: 'üßÄ' },
        { id: 3, cat: 'rolls', name: '–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è', price: 450, ico: 'üç£' },
        { id: 4, cat: 'rolls', name: '–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è', price: 390, ico: 'üç±' },
        { id: 5, cat: 'shaurma', name: '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è', price: 220, ico: 'üåØ' },
        { id: 6, cat: 'shaurma', name: '–°—ã—Ä–Ω–∞—è', price: 250, ico: 'üßÄ' },
        { id: 7, cat: 'drinks', name: '–ö–∞–ø—É—á–∏–Ω–æ', price: 160, ico: '‚òï' },
        { id: 8, cat: 'drinks', name: '–î–æ–±—Ä—ã–π –ö–æ–ª–∞', price: 95, ico: 'ü•§' }
    ];

    let cart = [];
    let currentFilter = 'all';
    let currentUser = null;

    function renderProducts() {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        menu.filter(p => currentFilter === 'all' || p.cat === currentFilter).forEach(p => {
            list.innerHTML += `
                <div class="card">
                    <div class="card-img">${p.ico}</div>
                    <div>
                        <div style="font-size:14px; margin-top:5px; font-weight:600">${p.name}</div>
                        <div class="card-price">${p.price} ‚ÇΩ</div>
                        <button class="add-to-cart" onclick="addToCart(${p.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                    </div>
                </div>
            `;
        });
    }

    function filter(cat) {
        currentFilter = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderProducts();
    }

    function addToCart(id) {
        const item = menu.find(p => p.id === id);
        cart.push(item);
        updateCartBar();
    }

    function updateCartBar() {
        const bar = document.getElementById('cart-bar');
        if (cart.length > 0) {
            bar.style.display = 'flex';
            const total = cart.reduce((sum, p) => sum + p.price, 0);
            document.getElementById('cart-info').innerText = cart.length + " —Ç–æ–≤–∞—Ä–∞";
            document.getElementById('cart-total').innerText = total + " ‚ÇΩ >";
        }
    }

    function openAuth() {
        document.getElementById('modal-pay').style.display = 'flex';
        showStep('step-auth');
    }

    function showStep(stepId) {
        ['step-auth', 'step-confirm', 'step-success'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(stepId).style.display = 'block';
    }

    function checkUser() {
        const inputId = document.getElementById('tg-id-input').value;
        if(!inputId) return alert("–í–≤–µ–¥–∏—Ç–µ ID");

        rtdb.ref('clients').once('value', (snapshot) => {
            const users = snapshot.val();
            let found = null;
            for (let key in users) {
                if (String(users[key].telegramId) === inputId) {
                    found = { ...users[key], fbKey: key };
                    break;
                }
            }

            if (!found) return alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –ö-–û–Ω–ª–∞–π–Ω");
            
            currentUser = found;
            showConfirmPage();
        });
    }

    function showConfirmPage() {
        const details = document.getElementById('order-details');
        details.innerHTML = '';
        
        // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –¥–ª—è —Å–ø–∏—Å–∫–∞
        cart.forEach(item => {
            details.innerHTML += `<div class="order-item"><span>${item.ico} ${item.name}</span> <span>${item.price} ‚ÇΩ</span></div>`;
        });

        const total = cart.reduce((sum, p) => sum + p.price, 0);
        document.getElementById('user-balance-val').innerText = currentUser.balance.toLocaleString() + " ‚ÇΩ";
        document.getElementById('order-total-val').innerText = total.toLocaleString() + " ‚ÇΩ";
        
        showStep('step-confirm');
    }

    function executePayment() {
        const total = cart.reduce((sum, p) => sum + p.price, 0);
        
        if (currentUser.balance < total) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!");

        document.getElementById('final-pay-btn').disabled = true;
        document.getElementById('final-pay-btn').innerText = "–û–ø–ª–∞—Ç–∞...";

        const newBalance = currentUser.balance - total;
        
        rtdb.ref(`clients/${currentUser.fbKey}`).update({ balance: newBalance }).then(() => {
            rtdb.ref(`history/${currentUser.fbKey}`).push({
                title: '–ó–∞–∫–∞–∑ –ö-–°—Ç–æ—Ä',
                val: total,
                type: 'minus',
                ico: 'üçï',
                status: 'done',
                date: new Date().toLocaleString()
            });

            cart = [];
            document.getElementById('cart-bar').style.display = 'none';
            showStep('step-success');
        });
    }

    function closeModal() {
        document.getElementById('modal-pay').style.display = 'none';
        currentUser = null;
    }

    window.onload = renderProducts;
</script>
</body>
</html>
